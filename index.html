<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Meme Slider</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- CDN for normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <!-- Font-Awesome -->
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

  <!-- Custom styles for this template -->
  <link href="css/main.css" rel="stylesheet">

</head>

<body>
  <div class="flex-container">
    <h1>Meme Slider</h1>
  </div>
  <div class="tinder">
    <div class="tinder--status">
      <i class="fa fa-remove"></i>
      <i class="fa fa-heart"></i>
    </div>


    <!-- Card 1 -->


    <div class=" container tinder--cards">
      <div class="card mt-4 tinder--card">
        <img class="img-fluid" src=" https://placeimg.com/600/300/animals" alt="">
        <div class="card-body card-img-overlay">


        </div>
      </div>

      <!-- /.card container -->

      <!-- Card 2 -->
      <div class="card tinder--card mt-4">
        <img class="img-fluid" src=" https://placeimg.com/600/300/people" alt="Card image">
        <div class="card-body card-img-overlay">

        </div>
      </div>

      <!-- Card 3 -->
      <div class="card tinder--card mt-4">
        <img class="img-fluid" src="https://placeimg.com/600/300/tech" alt="Card image">
        <div class="card-body card-img-overlay">

        </div>
      </div>

      <!-- Card 4 -->
      <div class="card tinder--card mt-4">
        <img class="img-fluid" src="https://placeimg.com/600/300/arch" alt="Card image">
        <div class="card-body card-img-overlay">

        </div>
      </div>
    </div>
  </div>



  <!-- Reaction Buttons -->
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class=" d-flex justify-content-center">
          <button id="nope" type="button" class="btn btn-danger  fa fa-remove rounded-circle"> Cringe</button>
          <button id="love" type="button" class="btn btn-success fa fa-heart rounded-circle"> Good</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Hammer JS -->
  <script src='https://hammerjs.github.io/dist/hammer.min.js'></script>

  <!-- Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- main JS -->
  <script src="main.js"></script>


</body>

</html>
